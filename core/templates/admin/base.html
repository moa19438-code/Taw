<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "Taw Dashboard" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <style>
      body { padding-top: 70px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .small-muted { font-size: .9rem; opacity: .85; }
      .table td, .table th { vertical-align: middle; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin.index') }}">Taw Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.index') }}">الرئيسية</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.paper') }}">شاراتي (7 أيام)</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.signals') }}">التعلّم (Signals)</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.wl') }}">WL</a></li>
          </ul>
          <span class="navbar-text small-muted">حماية Basic Auth</span>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
