name: Market Scan Notify

on:
  schedule:
    # كل 20 دقيقة من 5:30 صباحًا إلى 12 ظهرًا بتوقيت الرياض (UTC+3)
    - cron: "*/20 2-9 * * 1-5"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Call Render Scan API
        run: |
          curl -s "https://taw-bot.onrender.com/scan?key=605d50054a03c428d1ed223426689f62&notify=1"
