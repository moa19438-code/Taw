name: Market Scan Notify

on:
  schedule:
    # كل 20 دقيقة وقت السوق بتوقيت الرياض 17:30 -> 00:00 (UTC+3)
    - cron: "30-59/20 14 * * 1-5"   # 14:30 و 14:50 UTC (17:30 و 17:50 الرياض)
    - cron: "*/20 15-20 * * 1-5"    # 15:00 إلى 20:40 UTC (18:00 إلى 23:40 الرياض)
    - cron: "0 21 * * 1-5"          # 21:00 UTC (00:00 الرياض) آخر تشغيل
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render Scan API
        run: |
          curl -s "https://taw-bot.onrender.com/scan?key=605d50054a03c428d1ed223426689f62&notify=1"
