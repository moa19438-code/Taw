name: Market Scan Notify

on:
  schedule:
    # تشغيل كل 20 دقيقة وقت السوق بتوقيت الرياض 17:30 → 00:00
    - cron: "30-59/20 14 * * 1-5"
    - cron: "*/20 15-20 * * 1-5"
    - cron: "0 21 * * 1-5"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Call Render Scan API
        run: |
          curl -s "https://taw-bot.onrender.com/scan?key=605d50054a03c428d1ed223426689f62&notify=1"
